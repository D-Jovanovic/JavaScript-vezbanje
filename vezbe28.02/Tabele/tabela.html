        <!--tr red, th kolona-->

        </tr>

      <tbody>
        <tr>

        </tr>
        <tr>
          <td>2.</td>
          <td>Marinko Magla</td>

        </tr>
        <tr>

        </tr>

      <tfoot>
        <tr>
            <!--spajanje dve kolone-->
